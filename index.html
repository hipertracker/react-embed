<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body style="padding-left: 20px">
<h1>React Embed</h1>

<hr>

<h2>External, legacy code:</h2>

<div id="MessageFromCommunicator"></div>

<hr>

<h2>Embed React components:</h2>

<div class="row" style="margin:10px">
    <div class="col-md-2">
        <div id="HelloWorld">Hello World loading...</div>
    </div>
    <div class="col-md-3">
        <div id="Messenger">Messenger loading...</div>
    </div>
    <div class="col-md-7">
        <div id="SimpleDataTable">SimpleDataTable loading...</div>

    </div>
</div>


<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/amplify/lib/amplify.min.js"></script>
<script>
    window.Amplify = amplify;
    window.Amplify.subscribe('MessageFromCommunicator', function (data) {
        $('#MessageFromCommunicator').text('').show();
        $('#MessageFromCommunicator').html('Message received: <i><b>' + data + '</b></i>').fadeOut({duration: 2000}, function () {
        })
    });
</script>

<script src="./requirejs-config.js"></script>
<script data-main="es6!app/boot" src="./vendor/requirejs/require.js"></script>

</body>
</html>
